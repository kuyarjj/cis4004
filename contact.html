  <header class="site-header" role="banner">
    <div class="container header-inner">
      <h1 class="site-title">Contact</h1>
      <p class="tagline">Let’s talk</p>

    <nav class="site-nav" aria-label="Main navigation">

    </nav>
  </header>

  <main id="main" class="container" role="main">
    <section aria-labelledby="contact-ways">
      <h2 id="contact-ways">Ways to reach me</h2>
      <ul>
        <li>Email: <a href="mailto:18kuyarj@gmail.com">18kuyarj@gmail.com</a></li>
        <li>LinkedIn: <a href="https://www.linkedin.com/in/reuben-serg-asmod-147042323" target="_blank" rel="noreferrer">linkedin.com/in/reuben-serg-asmod-147042323</a></li>
        <li>GitHub: <a href="https://github.com/kuyarjj" target="_blank" rel="noreferrer">github.com/kuyarjj</a></li>
      </ul>
    </section>

    <section aria-labelledby="contact-form-heading">
      <h2 id="contact-form-heading">Send a message</h2>
      <form action="mailto:18kuyarj@gmail.com" method="post" enctype="text/plain">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="button">Send</button>
      </form>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
